name: damaging_and_goodfaith
fields:
  -
    name: damaging
    class: revcoding.ui.RadioButtons
    label: <damaging-label>
    help: <damaging-help>
    options:
      -
        label: <damaging-yes-label>
        tooltip: <damaging-yes-tooltip>
        value: 1
      -
        label: <damaging-no-label>
        tooltip: <damaging-no-tooltip>
        value: 0

  -
    name: good-faith
    class: revcoding.ui.RadioButtons
    label: <good-faith-label>
    help: <good-faith-tooltip>
    options:
      -
        label: <good-faith-yes-label>
        tooltip: <good-faith-yes-tooltip>
        value: 1
      -
        label: <good-faith-no-label>
        tooltip: <good-faith-no-tooltip>
        value: 0

