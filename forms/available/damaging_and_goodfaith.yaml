name: damaging_and_goodfaith
title: "<form-title>"

fields:
  - class: "FieldLayout"
    label: "<damaging-label>"
    align: right
    classes: ['inline-field']
    fieldWidget:
      name: "damaging"
      class: "ButtonSelectWidget"
      items:
        - class: "ButtonOptionWidget"
          data: true
          label: "<damaging-yes-label>"
          indicatorTitle: "<damaging-yes-tooltip>"
          flags: [ "destructive" ]
        - class: "ButtonOptionWidget"
          data: false
          label: "<damaging-no-label>"
          indicatorTitle: "<damaging-no-tooltip>"
          flags: [ "constructive" ]
  - class: "FieldLayout"
    label: "<goodfaith-label>"
    align: right
    classes: ['inline-field']
    fieldWidget:
      name: "goodfaith"
      class: "ButtonSelectWidget"
      items:
        - class: "ButtonOptionWidget"
          data: true
          label: "<goodfaith-yes-label>"
          indicatorTitle: "<goodfaith-yes-tooltip>"
          flags: [ "constructive" ]
        - class: "ButtonOptionWidget"
          data: false
          label: "<goodfaith-no-label>"
          indicatorTitle: "<goodfaith-no-tooltip>"
          flags: [ "destructive" ]
